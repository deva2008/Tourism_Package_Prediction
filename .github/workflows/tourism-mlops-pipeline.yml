name: tourism-mlops-pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

env:
  HF_TOKEN: ${{ secrets.HF_TOKEN }}
  HF_USERNAME: ${{ secrets.HF_USERNAME }}
  HF_DATASET_REPO: ${{ secrets.HF_DATASET_REPO }}
  HF_MODEL_REPO: ${{ secrets.HF_MODEL_REPO }}
  HF_SPACE_REPO: ${{ secrets.HF_SPACE_REPO }}

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        # If your code is in a nested folder, set it here (uncomment one):
        # working-directory: tourism-mlops-hf
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree (top level)
        run: |
          pwd
          ls -la
          echo "---- try nested 'tourism-mlops-hf' ----"
          if [ -d "tourism-mlops-hf" ]; then (cd tourism-mlops-hf && pwd && ls -la); fi

      - name: Auto-detect project root and export PATHS
        id: roots
        run: |
          if [ -f requirements.txt ] && [ -d src ]; then
            echo "proj=." >> $GITHUB_OUTPUT
          elif [ -d tourism-mlops-hf ] && [ -f tourism-mlops-hf/requirements.txt ]; then
            echo "proj=tourism-mlops-hf" >> $GITHUB_OUTPUT
          else
            echo "Project files not found"; exit 1
          fi
          echo "Using project root: $(cat $GITHUB_OUTPUT)"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: |
            ${{ steps.roots.outputs.proj }}/requirements.txt

      - name: Install dependencies
        run: |
          cd "${{ steps.roots.outputs.proj }}"
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -U "huggingface_hub>=0.24.6"

      - name: Login to Hugging Face (non-interactive)
        run: |
          python - << 'PY'
          import os
          from huggingface_hub import HfFolder
          HfFolder.save_token(os.environ["HF_TOKEN"])
          print("HF token saved")
          PY

      - name: Register raw data to HF Dataset (only if data/tourism.csv exists)
        run: |
          cd "${{ steps.roots.outputs.proj }}"
          if [ -f data/tourism.csv ]; then
            echo "Raw CSV found. Registeringâ€¦"
            python src/data_register.py
          else
            echo "No data/tourism.csv in repo. Skipping registration step."
          fi

      - name: Prepare data (clean, split, upload processed/)
        run: |
          cd "${{ steps.roots.outputs.proj }}"
          python src/prepare_data.py

      - name: Train, tune, evaluate, and register best model
        run: |
          cd "${{ steps.roots.outputs.proj }}"
          python src/train.py

      - name: Deploy / update Streamlit Space
        run: |
          cd "${{ steps.roots.outputs.proj }}"
          python src/deploy_space.py

      - name: Commit artifacts (reports/models/mlruns) back to main
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            ${{ steps.roots.outputs.proj }}/reports
            ${{ steps.roots.outputs.proj }}/models
            ${{ steps.roots.outputs.proj }}/mlruns
          author_name: github-actions[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: "CI: add reports/models/mlruns from run ${{ github.run_id }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
